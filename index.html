<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sustainable Business and Event Search</title>
  </head>
  <body>
    <h1>Welcome to Sustainable Search</h1>
    <p>Find sustainable businesses and events in your area:</p>

    <!-- Input form for location and search query -->
    <div>
      <label for="location">Location: </label>
      <input type="text" id="location" placeholder="Enter location" />
      <label for="query">Search: </label>
      <input type="text" id="query" placeholder="Enter search query" />
      <button onclick="search()">Search</button>
    </div>

    <!-- Display search results here -->
    <div id="results"></div>
    <script src="app.js"></script>
  </body>
</html>
